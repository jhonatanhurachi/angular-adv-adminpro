<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped"
            style="height: 10px"
            [style.width]="getPercentage1"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped"
            style="height: 10px"
            [style.width]="getPercentage2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [value]="progress1"
          (valueChange)="progress1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [value]="progress2"
          [btnClass]="'btn btn-info'"
          (valueChange)="progress2 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
